<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <style>

        td {
            border: solid lightskyblue;
            border-width: 0px 1px 1px 0px;
            white-space: nowrap;
            text-align: center;
            height: 35px;

        }
        
        input{
            width: 98%;
        }


        table {
            border: solid lightskyblue;
            border-width: 1px 0px 0px 1px;
        }

        </style>
</head>
<body>
<p style="text-align: center;"><span style="font-size: 24px;">占用路产案件</span></p>
<table width="100%" cellspacing="0" cellpadding="1">
    <tbody>
    <tr>
        <td> 申请时间</td>
        <td><span><input name="Date" type="date"  style="width: 65%" ><input name="Time" type="time"  style="width: 30%"></td>
                    
        <td>地点 </td>
        <td><input name="caseRoad"/></td>
    </tr>

    <tr>
        <td> 案发内容</td>
        <td><input name="content"></td>
            
        <td>申请单位</td>
        <td><input name="applyUnit"/></td>
    </tr>
    
    <tr>
        <td>处理情况</td>
        <td><input name="situation"/></td>
        <td>金额</td>
        <td><input name="money"/></td>
    </tr>

    <tr>
        <td> 上报时间</td>
        <td><span><input name="outDate" type="date"></td>
                        
        <td>备注 </td>
        <td><input name="note"/></td>
    </tr>

    <tr>
        <td>所属局</td>
        <td><span><input name="belongsTo"></td>

        <td>单位名称</td>
        <td><span><input name="unitName"></td>
    </tr>

    </tbody>
</table>
<br>
<div style="margin-left: 45%">
    <input type="button" value="提交" style="width:5%"/>
    <input type="button" value="重置" style="width:5%"/>
</div>
</body>
</html>
