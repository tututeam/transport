<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <style>

        td {
            border: solid lightskyblue;
            border-width: 0px 1px 1px 0px;
            white-space: nowrap;
            text-align: center;
        }


        table {
            border: solid lightskyblue;
            border-width: 1px 0px 0px 1px;
        }

        </style>
</head>
<body>
<p style="text-align: center;"><span style="font-size: 24px;">票据使用情况登记表</span></p>
<table width="100%" cellspacing="0" cellpadding="1">
    <tbody>
    <tr>
        <td><p> 票据名称 </p></td>
        <td><input name="paperName"/></td>

        <td> 路政处拨入日期</td>
        <td><span><input name="inDate" type="date" ></td>
    </tr>

    <tr>
        <td><p> 起止号码 </p></td>
        <td><input name="numSegment"/></td>

        <td> 回缴路政处日期</td>
        <td><span><input name="outDate" type="date" ></td>
    </tr>

    <tr>
        <td><p> 金额 </p></td>
        <td><input name="money"/></td>

        <td> 使用张数</td>
        <td><span><input name="amount"></td>
    </tr>

    <tr>
        <td><p> 作废张数 </p></td>
        <td><input name="invalidAmount"/></td>

        <td> 备注</td>
        <td><span><input name="note"></td>
    </tr>

    </tbody>
</table>
<br>
<div style="margin-left: 45%">
    <input type="button" value="提交"/>
    <input type="button" value="重置"/>
</div>
</body>
</html>
