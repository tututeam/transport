<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link href="law.css" type="text/css" rel="stylesheet" />

    <style>
        input [type="text"]{
            border: none;
            overflow: hidden;
            height: 100%;
            width: 100%;
        }
        td {
            border: solid lightskyblue;
            border-width: 0px 1px 1px 0px;
            white-space: nowrap;
            text-align: center;
        }


        table {
            border: solid lightskyblue;
            border-width: 1px 0px 0px 1px;
        }

          </style>
</head>
<body>


<p align="center" style="text-align: center;"><span style="font-size: 24px;">公路赔（补）偿案件重大案件集体讨论记录</span></p>


<div align="center">
  <table   border="1" align="center">
    <tr>
      <td width="190">案件编号</td>
      <td><input name="textfield3332221734" type="text" size="10"></td>
    </tr>
  </table>
</div>
<table   border="1" align="center">
  <tr>
    <td width="167">案由</td>
    <td colspan="5"><textarea name="textarea" rows="7" cols="100"></textarea></td>
  </tr>
  <tr>
    <td>讨论时间</td>
    <td width="200"><input type="datetime-local">  </td>
    <td width="42">至</td>
    <td><input type="datetime-local"> </td>
  </tr>
  <tr>
    <td height="37">地点</td>
    <td colspan="5"><input name="textfield3332221733" type="text" size="10"></td>
  </tr>
  <tr>
    <td height="36">主持人</td>
    <td colspan="3">&nbsp;</td>
    <td width="240">记录人</td>
    <td width="283">&nbsp;</td>
  </tr>
  <tr>
    <td height="100">出席人姓名</td>
    <td colspan="5"><textarea name="textarea2" rows="7" cols="100"></textarea></td>
  </tr>
  <tr>
    <td>讨论内容</td>
    <td colspan="5"><textarea name="textarea3" rows="7" cols="100"></textarea></td>
  </tr>
</table>
<p align="center">&nbsp;</p>
<div>
    
  <div align="center">
    <input type="button" value="提交"/>
    <input type="button"  value="重置"/>
  </div>
</div>
<p align="center"><br /></p>
<p align="center"><br /></p>
<p align="center"><br /></p>
</body>
</html>
