<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head runat="server">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>交通管理系统登录界面</title>
    <link href="css/alogin.css" rel="stylesheet" type="text/css"/>
</head>
<body>
<form id="form1" runat="server" action="index.html" method="post">
    <div class="Main">
        <ul>
            <li class="top"></li>
            <li class="top2"></li>
            <li class="topA"></li>
            <li class="topB" style="text-align: center">
                <span>
                <img src="images/main/logo.jpg" width="120" height="100">
            </span>
                <p>交通管理系统</p></li>
            <li class="topC"></li>
            <li class="topD">
                <ul class="login">
                    <li><span class="left login-text">用户名：</span> <span style="left">
                        <input id="Text1" type="text" class="txt" name="username"/>  
                     
                    </span></li>
                    <li><span class="left login-text">密码：</span> <span style="left">
                       <input id="Text2" type="password" class="txt" name="pwd"/>
                    </span></li>

                </ul>
            </li>
            <li class="topE"></li>
            <li class="middle_A"></li>
            <li class="middle_B" style="text-align: center"></li>
            <li class="middle_C"><span class="btn">
                <input name="" type="image" src="images/login/btnlogin.gif"/></span></li>
            <li class="middle_D"></li>
            <li class="bottom_A"></li>
            <li class="bottom_B">交通管理系统</li>
        </ul>
    </div>
</form>
</body>
</html>
