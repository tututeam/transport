<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <style>

        td {
            border: solid lightskyblue;
            border-width: 0px 1px 1px 0px;
            white-space: nowrap;
            text-align: center;
            height: 35px;

        }
        
        input{
            width: 98%;
        }


        table {
            border: solid lightskyblue;
            border-width: 1px 0px 0px 1px;
        }

        </style>
</head>
<body>
<p style="text-align: center;"><span style="font-size: 24px;">损坏、污染路产案件</span></p>
<table width="100%" cellspacing="0" cellpadding="1">
    <tbody>
    <tr>
        <td>案件序号</td>
        <td colspan="3"><input name="caseNo"/></td>
    </tr>

    <tr>
        <td>编号</td>
        <td colspan="3"><input name="No"/></td>
    </tr>

    <tr>
        <td> 案发时间</td>
        <td><span><input name="Date" type="date"  style="width: 65%" ><input name="Time" type="time"  style="width: 30%"></td>
            
        <td>发案路段 </td>
        <td><input name="caseRoad"/></td>
    </tr>

    <tr>
        <td>车号 </td>
        <td><input name="carNum"/></td>

        <td> 车型</td>
        <td><span>
            <select name="leipiNewField" title="下拉菜单"  size="1"  style="width: 98%;">
            <option value="big">大</option><option value="mid">中</option><option value="small">小</option>
        </select></span></td>
    </tr>

    <tr>
        <td >损失内容 </td>
        <td colspan="3"><input name="content" style="width: 98%"/></td>
    </tr>

    <tr>
        <td> 损失金额</td>
        <td><span><input name="lossMoney"></td>

        <td> 原因分析</td>
        <td><span><input name="reason"></td>
    </tr>

    <tr>
        <td> 清障金额</td>
        <td><span><input name="money"></td>

        <td>结案时间</td>
        <td><span><input name="endDate" type="date" style="width: 65%"><input name="endTime" type="time" style="width: 30%"></td> 
    </tr>   

    </tbody>
</table>
<br>
<div style="margin-left: 45%">
    <input type="button" value="提交" style="width:5%"/>
    <input type="button" value="重置" style="width:5%"/>
</div>
</body>
</html>
